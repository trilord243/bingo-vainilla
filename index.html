<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游꿤</text></svg>"
    />
  </head>
  <body>
    <header>
      <h1>游꾾游꾾Bingo!</h1>
    </header>
    <div class="container">
      <main>
        <section id="configuracion">
          <form id="formularioInicial">
            <h2>Configuraci칩n del Juego</h2>
            <div id="entradaJugadores">
              <label for="jugador1">Nombre del Jugador 1:</label>
              <input type="text" id="jugador1" name="jugador1" required />
              <label for="jugador2">Nombre del Jugador 2:</label>
              <input type="text" id="jugador2" name="jugador2" required />

              <label for="jugador3">Nombre del Jugador 3:</label>
              <input type="text" id="jugador3" name="jugador3" required />

              <label for="jugador4">Nombre del Jugador 4:</label>
              <input type="text" id="jugador4" name="jugador4" required />
            </div>
            <div id="seleccionTamano">
              <label for="tamanoCarton">Tama침o del Cart칩n:</label>
              <select id="tamanoCarton" name="tamanoCarton">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
              </select>
            </div>
            <button type="submit">Iniciar Juego</button>
          </form>
        </section>

        <section id="numeroActual">
          <h2>N칰mero Actual:</h2>
          <p id="numeroMostrado">-</p>
          <button id="sacarNumero">Sacar N칰mero</button>
        </section>

        <div id="controlesCarton">
          <nav class="tabs">
            <button class="tab">Jugador 1</button>
            <button class="tab">Jugador 2</button>
            <button class="tab">Jugador 3</button>
            <button class="tab">Jugador 4</button>
          </nav>
        </div>

        <section id="juego" class="hidden"></section>
      </main>

      <div id="modalGanador" class="modal">
        <div class="modal-content">
          <img
            src="sans_s_face__high_resolution_render__by_axis_strike_d9udxh2-fullview.png"
            alt="Ganador"
            class="modal-image"
          />
          <p id="mensajeGanador" class="modal-text"></p>
          <button id="botonReiniciar" class="modal-button">
            Reiniciar Juego
          </button>
        </div>
      </div>

      <img
        src="./pixel-trombone.gif"
        alt="Descripci칩n del GIF"
        id="gifTrompeta"
        style="width: auto; height: 100vh; position: fixed; top: 0; left: 0"
      />

      <div id="sonidoContenedor" style="position: fixed; left: 0; bottom: 0">
        <button id="toggleSonido">游댉 Habilitar Sonido</button>
      </div>

      <audio id="miAudio" loop>
        <source src="./megalovania.mp3" type="audio/mp3" />
        Tu navegador no soporta audio HTML5.
      </audio>

      <aside id="puntajes"></aside>
    </div>
    <button id="botonRegresar" class="hidden">Regresar a Inicio</button>
    <script src="script.js"></script>
  </body>
</html>
